<div class="card album-card" (click)="onAlbumClick()">
    <img class="card-img-top" [src]="album.images.findMediumImage().url" alt="{{ album.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ album.name }}</h5>
        <p class="card-text">By {{ album.artists[0].name }}</p>
    </div>
</div>
