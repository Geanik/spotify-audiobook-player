<div class="media-control-bar fixed-bottom bg-dark text-light py-2">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        @if (currentTrack$ | async; as currentTrack) {
            <div class="track-info d-flex align-items-center mb-2 mb-md-0">
                <img [src]="currentTrack.albumCoverUrl" alt="Album cover" class="album-cover me-2"
                     [ngStyle]="{'width.px': 50, 'height.px': 50}">
                <div class="track-text d-flex flex-column justify-content-center">
                    <div class="track-title">{{ currentTrack.trackTitle }}</div>
                    <div class="track-artist text-light" style="font-size: 0.85rem;">{{ currentTrack.trackArtist }}
                    </div>
                </div>
            </div>
        }

        <div class="media-controls d-flex align-items-center">
            <button type="button" class="btn btn-link text-light me-3" (click)="prev()">
                <i class="bi bi-skip-start-fill" style="font-size: 1.5rem;"></i>
            </button>
            <button type="button" class="btn btn-link text-light me-3" (click)="togglePlay()">
                <i class="bi" [ngClass]="{'bi-pause-fill': isPlaying$ | async, 'bi-play-fill': !(isPlaying$ | async)}"
                   style="font-size: 1.5rem;"></i>
            </button>

            <button type="button" class="btn btn-link text-light" (click)="next()">
                <i class="bi bi-skip-end-fill" style="font-size: 1.5rem;"></i>
            </button>
        </div>
    </div>
</div>
