@for (toast of toastService.toasts; track toast) {
    <ngb-toast
        [header]="toast.header"
        [class]="{'bg-success': toast.type === ToastType.Success,'bg-danger': toast.type === ToastType.Error}"
        [autohide]="true" [delay]="toast.delay || 5000"
        (hidden)="toastService.remove(toast)"
    >{{ toast.body }}
    </ngb-toast>
}
